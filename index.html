<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal task management application for organizing your daily tasks">
  <title>Task Manager</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header" role="banner">
      <h1>Task Manager</h1>
      <p class="app-subtitle">Organize your tasks efficiently</p>
    </header>

    <!-- Statistics Dashboard -->
    <section class="statistics" role="region" aria-label="Task statistics">
      <div class="stat-card">
        <div class="stat-value" id="stat-total" aria-label="Total tasks">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="stat-active" aria-label="Active tasks">0</div>
        <div class="stat-label">Active</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="stat-completed" aria-label="Completed tasks">0</div>
        <div class="stat-label">Completed</div>
      </div>

      <div class="stat-card">
        <div class="stat-value" id="stat-completion-rate" aria-label="Completion rate">0%</div>
        <div class="stat-label">Completion Rate</div>
      </div>

      <div class="stat-card stat-card--warning">
        <div class="stat-value" id="stat-overdue" aria-label="Overdue tasks">0</div>
        <div class="stat-label">Overdue</div>
      </div>
    </section>

    <!-- Filter Controls -->
    <aside class="filters" role="region" aria-label="Task filters">
      <div class="filter-group">
        <label id="status-filter-label">Status</label>
        <div class="btn-group" role="group" aria-labelledby="status-filter-label">
          <button
            type="button"
            class="filter-btn active"
            data-filter="all"
            aria-pressed="true"
          >
            All
          </button>
          <button
            type="button"
            class="filter-btn"
            data-filter="active"
            aria-pressed="false"
          >
            Active
          </button>
          <button
            type="button"
            class="filter-btn"
            data-filter="completed"
            aria-pressed="false"
          >
            Completed
          </button>
        </div>
      </div>

      <div class="filter-group">
        <label for="priority-filter">Priority</label>
        <select id="priority-filter">
          <option value="all">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="sort-by">Sort By</label>
        <select id="sort-by">
          <option value="dueDate">Due Date</option>
          <option value="priority">Priority</option>
          <option value="createdAt">Created Date</option>
        </select>
      </div>
    </aside>

    <!-- Task Input Form -->
    <section class="form-section" role="region" aria-label="Add new task">
      <h2 class="section-title">Add New Task</h2>
      <form id="task-form" class="task-form">
        <div class="form-group">
          <label for="task-title">Task Title <span class="required">*</span></label>
          <input
            type="text"
            id="task-title"
            name="title"
            placeholder="Enter task title"
            required
            maxlength="200"
            aria-required="true"
            aria-describedby="title-help"
          />
          <span id="title-help" class="help-text">Required, max 200 characters</span>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="task-due-date">Due Date</label>
            <input
              type="date"
              id="task-due-date"
              name="dueDate"
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submit-btn">
            <span class="btn-text">Add Task</span>
          </button>
          <button type="button" class="btn btn-secondary" id="cancel-edit" hidden>
            Cancel
          </button>
        </div>
      </form>
    </section>

    <!-- Task List -->
    <main class="task-list-container" role="main">
      <h2 class="section-title">Your Tasks</h2>
      <ul class="task-list" role="list" id="task-list">
        <!-- Tasks will be rendered here -->
      </ul>

      <div class="empty-state" id="empty-state">
        <svg class="empty-state-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h3 class="empty-state-title">No tasks yet</h3>
        <p class="empty-state-message">Add your first task to get started!</p>
      </div>
    </main>
  </div>

  <!-- ARIA Live Regions for Screen Reader Announcements -->
  <div
    id="announcements"
    class="sr-only"
    role="status"
    aria-live="polite"
    aria-atomic="true"
  ></div>

  <div
    id="alerts"
    class="sr-only"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  ></div>

  <!-- JavaScript Modules -->
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/taskManager.js"></script>
  <script type="module" src="js/filters.js"></script>
  <script type="module" src="js/statistics.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/accessibility.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
